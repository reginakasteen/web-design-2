<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/marketplace.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/png">
    <style>
        @font-face {
            font-family: Charming;
            src: url(fonts/Charming.otf);
        }
        h1, h2 {
            font-family: Charming;
        }
    </style>
    <title>Shopping Cart | Vintage Raccoon</title>
    <link rel="stylesheet" href="css/images.css">
</head>
<body>

<div class="pictures">
    <img class="img-cage" src="images/birds_cage.png">
    <img class="latin4" src="images/latin4.svg">
    <img class="latin5" src="images/latin5.svg">
</div>
<header class="container d-flex justify-content-between">
    <a href="index.html"><img alt="logo" class="navbar-brand" src="images/logo.svg"></a>
    <div id="end">
        <span class="display-block"><a href="cart.html"><i class="icon-cart"></i></a></span>
        <span class="display-block"><a href="user.html#user"><i class="icon-user"></i></a></span>
    </div>
</header>
<section class="container">
    <h2>Вашi замовлення</h2>
    <img class="vensel" src="images/vensel.svg">
</section>
<section class="container">
    <div class="mp-cards row d-flex">
        <div class="col-4">
            <div class="mp-card index-card card">
                <img src="images/Lviv.jpg" class="w-100" alt="...">
                <div class="card-body">
                    <h4 class="card-title">Вінтажний лев</h4>
                    <h6 class="icon-globus">   Україна</h6>
                    <h6 class="h6-title icon-calendar">   3 дні</h6>
                    <h6 class="h6-title icon-dollar">   300</h6>
                    <p class="card-text">Львів — класика українського туризму. Та ми вважаємо, що нам підсилу відкрити його для вас з нового боку.</p>
                </div>
            </div>
        </div>

    </div>
</section>
<section class="count container">
    <hr class="hr">
    <div class="d-flex my-3">
        <h3 class="sum-text">До сплати:</h3>
        <div class="dollar d-flex">
            <i class="icon-dollar"></i>
            <p class="sum"></p>
        </div>
    </div>
    <div class="pay-check d-flex">
        <label class="me-3">Відправити копію чека на мою почту</label>
        <input class="" type="checkbox">
    </div>
    <a href="#" id="pay-button" class="mp-button">Сплатити</a>

</section>
<footer class="index-footer mp-footer">
    <img class="img-flamingo" alt="flamingo" src="images/flamingo.png">
    <img class="img-white-flwrs" alt="white" src="images/white_flowers.png">
    <img class="img-rose" alt="rose" src="images/rose.png">
    <div class="container">
        <p class="footer-text">© 2022-2023, ООО “Туристична компанія “Vintage Raccoon””<br>Всі права захищені.</p>
    </div>
</footer>
<script>
    // Отримуємо дані про тур з localStorage
    var tourImage = localStorage.getItem('tourImage');
    var tourTitle = localStorage.getItem('tourTitle');
    var tourPrice = localStorage.getItem('tourPrice');

    // Відображаємо дані на сторінці
    var sumElement = document.querySelector('.sum');
    sumElement.textContent = tourPrice;

    // Очищаємо дані про тур з localStorage
    localStorage.removeItem('tourImage');
    localStorage.removeItem('tourTitle');
    localStorage.removeItem('tourPrice');
</script>

<script src="js/cart.js"></script>

<script src="https://kit.fontawesome.com/d53a4d208b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
